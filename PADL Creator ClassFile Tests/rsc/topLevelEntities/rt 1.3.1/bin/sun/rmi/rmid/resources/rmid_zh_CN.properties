# \u4e0d\u5f97\u6cc4\u9732\u6b64\u7edd\u5bc6\u4fe1\u606f\uff0c\u4e14\u4f7f\u7528\u65f6
# \u5fc5\u987b\u9075\u5b88\u4e0eSun\u516c\u53f8\u7b7e\u7f72\u7684
# \u8bb8\u53ef\u534f\u8bae\u6761\u6b3e\u3002
#

# "port" \u8fd9\u91cc\u6307\u670d\u52a1\u5668\u6240\u76d1\u542c\u7684 TCP \u7aef\u53e3\u3002
rmid.syntax.port.badnumber=\
	\u7aef\u53e3\u53f7\u4e0d\u662f\u6709\u6548\u7684\u6570\u5b57

# "-port" \u4e0d\u5e94\u7ffb\u8bd1\uff0c\u56e0\u4e3a\u5b83\u662f\u547d\u4ee4\u8bed\u6cd5\u7684\u7ec4\u6210\u90e8\u5206\u3002
rmid.syntax.port.missing=\
	-port \u9009\u9879\u9700\u8981\u53c2\u6570\u3002

# "-log" \u4e0d\u5e94\u7ffb\u8bd1\uff0c\u56e0\u4e3a\u5b83\u662f\u547d\u4ee4\u8bed\u6cd5\u7684\u7ec4\u6210\u90e8\u5206\u3002
rmid.syntax.log.missing=\
	-log \u9009\u9879\u9700\u8981\u53c2\u6570\u3002

# {0} = \u6709\u7591\u95ee\u7684 (string) \u975e\u6cd5\u53c2\u6570
rmid.syntax.illegal.option=\
	\u975e\u6cd5\u9009\u9879\uff1a{0}

# {0} = \u968f\u6240\u5f15\u53d1\u7684\u5f02\u5e38\u4e00\u8d77\u51fa\u73b0\u7684 (string) \u539f\u56e0\u6587\u672c
# "Activation.main" \u4e0d\u5e94\u7ffb\u8bd1\uff0c\u56e0\u4e3a\u5b83\u662f\u4e00\u4e2a codepoint\u3002
rmid.unexpected.exception=\
	Activation.main: \u51fa\u73b0\u5f02\u5e38\uff1a{0}

# "java.home" \u4e0d\u5e94\u7ffb\u8bd1\uff0c\u56e0\u4e3a\u5b83\u662f\u4e00\u4e2a\u5c5e\u6027\u540d
# "ActivatorImpl" \u4e0d\u5e94\u7ffb\u8bd1\uff0c\u56e0\u4e3a\u5b83\u662f\u4e00\u4e2a codepoint
rmid.unfound.java.home.property=\
	ActivatorImpl: \u65e0\u6cd5\u5b9a\u4f4d java.home

# "Activation.main" \u4e0d\u5e94\u7ffb\u8bd1\uff0c\u56e0\u4e3a\u5b83\u662f\u4e00\u4e2a codepoint
rmid.exec.policy.invalid=\
	Activation.main: \u65e0\u6548\u7684 exec policy \u7c7b

# "rmid"\u3001"-port"\u3001"-log"\u3001"-stop"\u3001"-C" \u548c "-J"
# \u4e0d\u5e94\u7ffb\u8bd1\uff0c\u56e0\u4e3a\u5b83\u4eec\u5c5e\u4e8e\u8bed\u6cd5\u7684\u7ec4\u6210\u90e8\u5206
rmid.usage=\u7528\u6cd5\uff1a{0} <options>\
\n\
\nwhere <options> include:\
\n  -port <port>        \u6307\u5b9a\u4f9b rmid \u4f7f\u7528\u7684\u7aef\u53e3\
\n  -log <directory>    \u6307\u5b9a rmid \u5c06\u65e5\u5fd7\u5199\u5165\u7684\u76ee\u5f55\
\n  -stop               \u505c\u6b62\u5f53\u524d\u7684 rmid \u8c03\u7528\uff08\u5bf9\u4e8e\u6307\u5b9a\u7684\u7aef\u53e3\uff09\
\n  -C<runtime flag>    \u5411\u6bcf\u4e2a\u5b50\u8fdb\u7a0b\u4f20\u9012\u53c2\u6570\uff08\u6fc0\u6d3b\u7ec4\uff09\
\n  -J<runtime flag>    \u5411 java \u89e3\u91ca\u5668\u4f20\u9012\u53c2\u6570\
\n\

# \u610f\u601d\u662f\uff1a\u201c\u5f53\u524d\u8fd0\u884c\u7684\u6fc0\u6d3b\u4fdd\u62a4\u7a0b\u5e8f\u5df2\u88ab\u5173\u95ed\uff0c
# \u5e76\u4e14\u5373\u5c06\u9000\u51fa\u201d\u3002
rmid.daemon.shutdown=\
	\u6fc0\u6d3b\u8fdb\u7a0b\u5df2\u88ab\u5173\u95ed

