usage=\
\u7528\u6cd5\ufe30jar {ctxu}[vfm0M] [jar-file] [manifest-file] [-C dir] files ...\n\
\u9078\u9805\ufe30\n\
\ \   -c  \u5efa\u7acb\u65b0\u7684\u6b78\u6a94\n\
\ \   -t  \u5217\u51fa\u6b78\u6a94\u7684\u76ee\u9304\n\
\ \   -x  \u5f9e\u6b78\u6a94\u64f7\u53d6\u6307\u5b9a\u7684 (\u6216\u5168\u90e8) \u6a94\u6848\n\
\ \   -u  \u66f4\u65b0\u73fe\u6709\u7684\u6b78\u6a94\n\
\ \   -v  \u5728\u6a19\u6e96\u8f38\u51fa\u4e2d\u7522\u751f\u9577\u683c\u5f0f\u7684\u8f38\u51fa\u7d50\u679c\n\
\ \   -f  \u6307\u5b9a\u6b78\u6a94\u6a94\u540d\n\
\ \   -m  \u5305\u542b\u4f86\u81ea\u6307\u5b9a\u7684 manifest \u6a94\u7684\u8cc7\u8a0a\n\
\ \   -0  \u50c5\u5132\u5b58\uff1b\u4e0d\u9032\u884c ZIP \u58d3\u7e2e\n\
\ \   -M  \u4e0d\u5efa\u7acb\u9805\u76ee\u7684 manifest \u6a94\n\
\ \   -i  \u70ba\u6307\u5b9a\u7684 jar \u6a94\u7522\u751f\u7d22\u5f15\u8cc7\u8a0a\n\
\ \   -C  \u8b8a\u66f4\u70ba\u6307\u5b9a\u7684\u76ee\u9304\u4e26\u5305\u542b\u4e0b\u5217\u6a94\u6848\n\
\u5982\u679c\u6a94\u6848\u662f\u4e00\u500b\u76ee\u9304\u7684\u8a71\uff0c\u5247\u6703\u4ee5\u905e\u8ff4\u65b9\u5f0f\u8655\u7406\u76ee\u9304\u5167\u7684\u6240\u6709\u6a94\u6848\u3002\n\
manifest \u6a94\u6848\u540d\u7a31\u548c\u6b78\u6a94\u6a94\u540d\u5fc5\u9808\u8207 'm' \u548c 'f' \u9078\u9805\u76f8\u540c\u9806\u5e8f\u3002\n\n\
\u7bc4\u4f8b 1\ufe30\u5c07\u5169\u500b\u985e\u5225\u6a94\u6848\u4fdd\u5b58\u5728\u540d\u7a31\u70ba classes.jar \u7684\u6b78\u6a94\u4e2d\ufe30\n\
\ \      jar cvf classes.jar Foo.class Bar.class \n\
\u7bc4\u4f8b 2\ufe30\u4f7f\u7528\u73fe\u6709\u7684 manifest \u6a94 'mymanifest'\uff0c\u5c07 foo/ \u76ee\u9304\u4e2d\u7684\n\
\ \          \u6240\u6709\u6a94\u6848\u4fdd\u5b58\u5728 'classes.jar'\ufe30\n\
\ \      jar cvfm classes.jar mymanifest -C foo/ .\n
